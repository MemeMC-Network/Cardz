<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚽ | Card Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <a>Cardz</a>
            <a>|</a>
            <a href="/">🏠 Home</a>
            <a href="soccer">⚽ Soccer</a>
            <a href="nba">🏀 NBA</a>
            <a href="pokemon">🎴 Pokemon</a>
            <a href="mlb">⚾ MLB</a>
            <a href="nfl">🏈 NFL</a>
            <a href="nhl">🏑 NHL</a>
        </ul>
        <button id="dark-mode-toggle" class="dark-mode-toggle">🌙</button>
        <a href="cart.html" class="cart-icon">🛒 <span id="cart-count">0</span></a>
    </nav>

    <header>
        <h1>Soccer Cards</h1>
        <p>Shop your favorite soccer player cards now!</p>
    </header>

    <main>
        <section class="featured">
            <h2>Featured Soccer Cards</h2>
            <div class="cards">
                <div class="card" data-name="Lionel Messi Card" data-price="500">
                    <img src="images/messi-card.jpg" alt="Lionel Messi Card">
                    <h3>Lionel Messi Card</h3>
                    <p>Price: $500</p>
                    <button class="buy-btn">Add to Cart</button>
                </div>
                <div class="card" data-name="Cristiano Ronaldo Card" data-price="450">
                    <img src="images/ronaldo-card.jpg" alt="Cristiano Ronaldo Card">
                    <h3>Cristiano Ronaldo Card</h3>
                    <p>Price: $450</p>
                    <button class="buy-btn">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 Card Marketplace | All rights reserved</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
