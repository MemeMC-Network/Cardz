<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHL - Card Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <a>Cardz</a>
            <a>|</a>            
            <a href="/">🏠 Home</a>
            <a href="soccer">⚽ Soccer</a>
            <a href="nba">🏀 NBA</a>

            <a href="mlb">⚾ MLB</a>

            <a href="nhl">🏑 NHL</a>

        <a href="cart.html" class="cart-icon">🛒 <span id="cart-count">0</span></a>
    </nav>

    <header>
        <h1>NHL Cards</h1>
        <p>Get your hands on rare NHL trading cards.</p>
    </header>

    <main>
        <section class="featured">
            <h2>Featured NHL Cards</h2>
            <div class="cards">
                <div class="card" data-name="Exclusive NHL Card" data-price="250">
                    <img src="images/nhl-card.jpg" alt="Exclusive NHL Card">
                    <h3>Exclusive NHL Card</h3>
                    <p>Price: $250</p>
                    <button class="buy-btn">Add to Cart</button>
                </div>
                <div class="card" data-name="Vintage NHL Card" data-price="400">
                    <img src="images/nhl-vintage-card.jpg" alt="Vintage NHL Card">
                    <h3>Vintage NHL Card</h3>
                    <p>Price: $400</p>
                    <button class="buy-btn">Add to Cart</button>
                </div>
            </div>
        </section>

    <footer>
        <p>© 2025 Card Marketplace | All rights reserved</p>
    </footer>
