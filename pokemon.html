<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon | Card Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Pokemon Cards</h1>
        <p>Shop your favorite Pokémon cards now!</p>
    </header>

    <main>
        <section class="featured">
            <h2>Featured Pokémon Cards</h2>
            <div class="cards">
                <div class="card" data-name="Charizard Card" data-price="500">
                    <img src="images/charizard-card.jpg" alt="Charizard Card">
                    <h3>Charizard Card</h3>
                    <p>Price: $500</p>
                    <button class="buy-btn">Add to Cart</button>
                </div>
                <div class="card" data-name="Pikachu Card" data-price="150">
                    <img src="images/pikachu-card.jpg" alt="Pikachu Card">
                    <h3>Pikachu Card</h3>
                    <p>Price: $150</p>
                    <button class="buy-btn">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 Card Marketplace | All rights reserved</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
